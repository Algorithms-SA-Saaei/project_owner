<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإحصائيات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container stat-container">
    <img alt = "" id ="logo" src="./logo.png"/>
    <div class="stat-card" style="margin-top: 20px;">
        <div class="stat-value-box">
            <div class="icon-box" title="اتصال ورسالة">
              <i class="fas fa-comment-dots"></i> 
            </div>
            <span class="stat-value" id="stat-value1" style="border-left:4px solid">1451
                <small class="text-white-50">اتصال ورسالة</small>
            </span>
            
        </div>
        <div class="stat-label">عدد التواصل</div>
    </div>

    <div class="stat-card">
        <div class="stat-label">عدد الزيارات</div>
        <div class="stat-value-box">
            <span class="stat-value" id="stat-value2"style="border-right:4px solid">85
                <small class="text-white-50">عميل</small>
            </span>
            <div class="icon-box" title="عميل">
                <i class="fas fa-users"></i> </div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-value-box">
          <div class="icon-box" title="محجوز">
                <i class="fas fa-building"></i> 
            </div>
            <span class="stat-value" id="stat-value3" style="border-left:4px solid">50
              <small class="text-white-50">حجز</small>
            </span>
        </div>
        <div class="stat-label">عدد المحجوز</div>
    </div>

    <div class="stat-card">
        <div class="stat-label">عدد الشقق المفرغة</div>
        <div class="stat-value-box">
            <span class="stat-value" id="stat-value4" style="border-right:4px solid">10
              <small class="text-white-50">شقة</small>
            </span>
            <div class="icon-box" title="شقق مفرغة">
              <i class="fas fa-building"></i> 
            </div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-value-box">
            <div class="icon-box" title="شقق غير مفرغة">
                <i class="fas fa-building"></i> 
            </div>
            <span class="stat-value" id="stat-value5" style="border-left:4px solid">3
              <small class="text-white-50">شقة</small>
            </span>
            
        </div>
        <div class="stat-label">عدد الشقق غير المفرغة</div>
    </div>
    
    <div class="stat-card last-card">
        <div class="stat-value-box">
            <div class="icon-box" title="مشاهدات">
              <i class="fas fa-eye"></i> 
            </div>
            <span class="stat-value" id="stat-value6" style="border-right:4px solid">102,764
                <small class="text-white-50">مشاهدة</small>
            </span>
           
        </div>
        <div class="stat-label">عدد مشاهدات عمليات الترويج والمحتوى</div>
    </div>

</div>

<script src="https://cdn.jsdelivr/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function() {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = './login.html';
    }
  })();
</script>

</body>
</html>
