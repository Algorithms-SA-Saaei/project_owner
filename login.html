<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, "Segoe UI", Tahoma, Arial, sans-serif;
            background: #c0bebe98;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            direction: rtl;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            min-height: 500px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #0f1a2c, #233b5b, #3a5278);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        .brand h4 {
            font-weight: 600;
            color: #fff;
        }

        #errorAlert {
            display: none;
            text-align: center;
            padding: 12px;
            color: red;
            font-size: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            color: #000;
            height: 42px;
            margin-top: 6px;
            border-radius: 14px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.747);
            color: #333;
            box-shadow: none;
        }

        .form-label {
            color: #fff;
            font-weight: 500;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1d9598, #127275);
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #22b1b4, #22b0b5);
        }

        .small-help {
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand">
            <img src="./logo.png" alt="logo" style="height:60px; object-fit:contain;"
                onerror="this.style.display='none'">
        </div>



        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الجوال</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="invalid-feedback">من فضلك أدخل رقم موبايل صحيح.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="invalid-feedback">كلمة المرور مطلوبة.</div>
            </div>
            <div id="errorAlert" role="alert"></div>
            <br></br>
            <div class="d-grid mb-2">
                <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">
                    <span id="btnText">تسجيل دخول</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"
                        style="display:none"></span>
                </button>
            </div>

        </form>
    </div>

    <script>
        (function () {
            if (localStorage.getItem('token')) {
                window.location.href = './index.html';
            }
            const API_URL = 'https://api.saaei.co/api/v1/signin';
            const form = document.getElementById('loginForm');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const errorAlert = document.getElementById('errorAlert');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            function showError(msg) {
                errorAlert.textContent = msg || 'حدث خطأ أثناء تسجيل الدخول';
                errorAlert.style.display = 'block';
            }
            function hideError() {
                errorAlert.style.display = 'none';
                errorAlert.textContent = '';
            }
            function setLoading(on) {
                submitBtn.disabled = on;
                btnSpinner.style.display = on ? 'inline-block' : 'none';
            }

            function validateInputs() {
                let ok = true;
                hideError();

                const phoneVal = phoneInput.value.trim();
                const passwordVal = passwordInput.value;

                const phoneDigits = phoneVal.replace(/[^0-9]/g, '');
                if (phoneDigits.length < 7 || phoneDigits.length > 15) {
                    phoneInput.classList.add('is-invalid');
                    ok = false;
                } else {
                    phoneInput.classList.remove('is-invalid');
                }

                if (!passwordVal || passwordVal.length < 3) {
                    passwordInput.classList.add('is-invalid');
                    ok = false;
                } else {
                    passwordInput.classList.remove('is-invalid');
                }

                return ok;
            }

            async function submitLogin(e) {
                e.preventDefault();
                if (!validateInputs()) return;

                setLoading(true);

                const payload = {
                    phone: phoneInput.value.trim(),
                    password: passwordInput.value
                };

                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Accept-Language': 'ar'
                        },
                        body: JSON.stringify(payload),
                        credentials: 'omit'
                    });

                    let data = null;
                    try { data = await res.json(); } catch (_) { data = null; }

                    if (!res.ok) {
                        showError('عفوأ بيانات الدخول خاطئه');
                        setLoading(false);
                        return;
                    }else{
                        if (data.token) localStorage.setItem('token', data.token);
                        if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    window.location.href = './home.html';

                } catch (err) {
                    console.error('Login error', err);
                    showError('تعذر الاتصال بالخادم. تحقق من اتصال الإنترنت وحاول مرة أخرى.');
                    setLoading(false);
                }
            }

            form.addEventListener('submit', submitLogin);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
